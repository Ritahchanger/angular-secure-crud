<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div
    class="w-full max-w-[900px] p-8 bg-white rounded-lg shadow-lg border border-gray-200"
  >
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
      Sign Up
    </h2>
    <form class="space-y-6" (submit)="submit($event)">
      <div class="flex justify-between gap-[1rem]">
        <!-- Name Field -->
        <div class="basis-1/2">
          <label for="name" class="block text-sm font-medium text-gray-600"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="formData.name"
            required
            placeholder="Enter your full name"
            class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out shadow-sm"
          />
        </div>

        <!-- Email Field -->
        <div class="basis-1/2">
          <label for="email" class="block text-sm font-medium text-gray-600"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="formData.email"
            required
            placeholder="Enter your email"
            class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out shadow-sm"
          />
        </div>
      </div>

      <!-- Password Field -->
      <div class="flex justify-between gap-[1rem]">
        <div class="basis-1/2">
          <label for="password" class="block text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="formData.password"
            required
            placeholder="Create a password"
            class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out shadow-sm"
          />
        </div>
        <div class="basis-1/2">
          <label for="password" class="block text-sm font-medium text-gray-600"
            >Confirm password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            placeholder="Create a password"
            class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out shadow-sm"
          />
        </div>
      </div>

      <!-- Role Field -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-600"
          >Role</label
        >
        <select
          id="role"
          name="role"
          [(ngModel)]="formData.roles"
          required
          class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out shadow-sm"
        >
          <option value="" disabled selected>Select your role</option>
          <option value="admin">Admin</option>
          <option value="writer">Writer</option>
          <option value="user">Reader</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
        >
          Sign Up
        </button>
      </div>

      <!-- Sign In Link -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Have an account?
          <a href="#" routerLink="/signup" class="text-blue-500 hover:underline"
            >Sign in</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
